<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme_1.css" id="theme1">
    <link rel="stylesheet" href="./css/theme_2.css" id="theme2" disabled>
    <link rel="stylesheet" href="./css/theme_3.css" id="theme3" disabled>
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>
    <main class="calculator">
      <!-- Top section of the calculator -->
      <div class="top">
        <h1 class="unselectable">calc</h1>
        <p class="unselectable">Theme</p>
        <div class="main-toggle">
          <ul class="unselectable">
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div class="toggle">
            <div></div>
          </div>
        </div>
      </div>

      <!-- Calculator screen -->
      <div class="screen">
        <p class="unselectable">0</p>
      </div>


      <!-- Caluclator Keys -->
      <div class="keys">
        <div>
          <div class="unselectable" id="num_7">7</div>
          <div class="unselectable" id="num_8">8</div>
          <div class="unselectable" id="num_9">9</div>
          <div class="unselectable" id="del">DEL</div>
          <div class="unselectable" id="num_4">4</div>
          <div class="unselectable" id="num_5">5</div>
          <div class="unselectable" id="num_6">6</div>
          <div class="unselectable" id="add">+</div>
          <div class="unselectable" id="num_1">1</div>
          <div class="unselectable" id="num_2">2</div>
          <div class="unselectable" id="num_3">3</div>
          <div class="unselectable" id="sub">-</div>
          <div class="unselectable" id="point">.</div>
          <div class="unselectable" id="num_0">0</div>
          <div class="unselectable" id="div">/</div>
          <div class="unselectable" id="mul">x</div>
          <div class="unselectable" id="reset">RESET</div>
          <div class="unselectable" id="result">=</div>
        </div>
      </div>
    </main>

    <script src="js/toggle.js"></script>
  </body>
</html>
