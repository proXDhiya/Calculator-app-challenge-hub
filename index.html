<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theam_1.css">
    <link rel="stylesheet" href="./css/theam_2.css" disabled>
    <link rel="stylesheet" href="./css/theam_3.css" disabled>
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>
    <main class="calculator">
      <!-- Top section of the calculator -->
      <div class="top">
        <h1>calc</h1>
        <p>Theme</p>
        <div class="main-toggle">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div class="toggle">
            <div></div>
          </div>
        </div>
      </div>

      <!-- Calculator screen -->
      <div class="screen">
        <p>0</p>
      </div>


      <!-- Caluclator Keys -->
      <div class="keys">
        <div>
          <button id="num_7">7</button>
          <button id="num_8">8</button>
          <button id="num_9">9</button>
          <button id="del">DEL</button>
          <button id="num_4">4</button>
          <button id="num_5">5</button>
          <button id="num_6">6</button>
          <button id="add">+</button>
          <button id="num_1">1</button>
          <button id="num_2">2</button>
          <button id="num_3">3</button>
          <button id="sub">-</button>
          <button id="point">.</button>
          <button id="num_0">0</button>
          <button id="div">/</button>
          <button id="mul">x</button>
          <button id="reset">RESET</button>
          <button id="result">=</button>
        </div>
      </div>

    </main>
  </body>
</html>
